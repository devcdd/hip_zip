ad Museum, Jusén, 2xxx!, Deanfluenza Arranged by Jusén, 2xxx! Lyrics by Rad Museum  2. Cloud (feat. Code, Punchnello, Miso) Composed by Rad Museum, Colde, Miso, Chekparren, Jusén Arranged by Chekparren, Jusén Lyrics by Rad Museum, Colde, Punchnello, Miso  3. Dancing In The Rain Composed by Rad Museum, 2xxx!, Jusén Arranged by 2xxx!, Jusén Lyrics by Rad Museum  4. ㅗ매드키드ㅗ Composed by Rad Museum, 2xxx!, Jusén Arranged by 2xxx!, Jusén Lyrics by Rad Museum  5. Birthday Composed by Rad Museum, 2xxx! Arranged by 2xxx! Lyrics by Rad Museum  6. Tiny Little Boy (feat. DEAN) Composed by Rad Museum, 2xxx!, Deanfluenza Arranged by 2xxx! Lyrics by Rad Museum, Deanfluenza  7. Woman Composed by Rad Museum, RE:ONE, 2xxx!, Jusén Arranged by RE:ONE, 2xxx!, Jusén Lyrics by Rad Museum   All Mixed and Mastered by 김대성 at Tone Studio"])</script><script>self.__next_f.push([1,"a:[\"$\",\"div\",null,{\"className\":\"h-full w-full\",\"children\":[\"$\",\"$Lb\",null,{\"detail\":{\"id\":51,\"album_name\":\"Scene\",\"album_description\":\"$c\",\"album_image\":\"https://cdnimg.melon.co.kr/cm/album/images/101/05/783/10105783_500.jpg?dbaf8cc68dee6c448d6a4339c5fcee47/melon/resize/282/quality/80/optimize\",\"album_tracks\":[],\"album_release_date\":\"2017-10-26\",\"music_video\":\"\",\"artist_name\":\"RAD MUSEUM\",\"artist_image\":\"\"}}]}]\n5:[[\"$\",\"meta\",\"0\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}],[\"$\",\"met"])</script><script>self.__next_f.push([1,"a\",\"1\",{\"charSet\":\"utf-8\"}],[\"$\",\"title\",\"2\",{\"children\":\"hip_zip\"}],[\"$\",\"meta\",\"3\",{\"name\":\"description\",\"content\":\"힙합 앨범 리스트를 너희에게 제공하리라 ..\"}],[\"$\",\"link\",\"4\",{\"rel\":\"icon\",\"href\":\"/favicon.ico\",\"type\":\"image/x-icon\",\"sizes\":\"16x16\"}],[\"$\",\"meta\",\"5\",{\"name\":\"next-size-adjust\"}]]\n9:null\n"])</script><script>self.__next_f.push([1,""])</script></body></html>
